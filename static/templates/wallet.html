    document.addEventListener("DOMContentLoaded", function() {

        // Находим кнопки в выпадающем меню
        var registrButton = document.getElementById('registr');
        var logInButton = document.getElementById('log_in');

        // Добавляем обработчики событий для кликов на кнопках
        registrButton.addEventListener('click', function(event) {
            // Перенаправляем пользователя на страницу регистрации
            window.location.href = '/registr';
        });

        logInButton.addEventListener('click', function(event) {
            // Перенаправляем пользователя на страницу авторизации
            window.location.href = '/log_in';
        });
    });
