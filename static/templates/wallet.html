<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение кошелька</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Пополнение кошелька</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="ccn" class="form-label">Данные карты</label>
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                   class="form-control"
         autocomplete="cc-number" maxlength="19"
         placeholder="xxxx xxxx xxxx xxxx" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Срок годности</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="verification_code" class="form-label">CVV</label>
            <input type="text" class="form-control" id="verification_code" name="verification_code" required>
        </div>
        <div class="mb-3">
            <label for="verification_code" class="form-label">Сумма пополнение</label>
            <input type="text" class="form-control" id="verification_code" name="verification_code" required>
        </div>

        <button type="submit" class="btn btn-primary" onclick="myFunction()">Пополнить</button>

    </form>
</div>
</body>
</html>
