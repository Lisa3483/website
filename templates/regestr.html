<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="verification_code" class="form-label">Код подтверждения</label>
            <input type="text" class="form-control" id="verification_code" name="verification_code" required>
        </div>
        {% if flagpass == 0 %}
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        {% else %}
        <div class="mb-3">
            <label for="password" class="form-label">Пароль  <span style="color: red; font-weight: bold;">* Пароли должны совпадать</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Повторите пароль  <span style="color: red; font-weight: bold;">* Пароли должны совпадать</span></label>

            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        {%endif%}
        <button type="submit" class="btn btn-primary" onclick="myFunction()">Зарегистрироваться</button>

    </form>
</div>
</body>
</html>
